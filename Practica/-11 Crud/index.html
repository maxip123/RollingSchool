<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Crud</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container text-center"><h1>Crud JS</h1></div>
        <section class="container">
            <div class="row">
                <form onsubmit="agregar(event)">
                    <div class="mb-3">
                        <label for="inputmail" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputmail" placeholder="Correo electronico">
                    </div>
                    <div class="mb-3">
                        <label for="inputnombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputnombre" placeholder="Nombre ">
                    </div>
                    <div class="mb-3">
                        <label for="inputedad" class="form-label">Edad</label>
                        <input type="text" class="form-control" id="inputedad" placeholder="Edad">
                    </div>
                    <button type="submit" class="btn btn-primary" id="botonadd">Enviar datos</button>
                </form>
                <br>
            </div>
            <!-- la tabla del crud  -->
            <table class="table table-bordered my-5" id="tabla">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- Asegúrate de que tbody esté dentro de la tabla -->
            </table>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Dom" />
    <meta name="description" content="Prueba de DOM" />
    <meta name="author" content="Maximiliano Prieto" />
    <title>Dom</title>
    <!-- pagina sencilla para probar DOM -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                <h2>Dom</h2>
              </a>
            </div>
          </nav>
    </header>
    <main class="container">
        <section class="my-5">
            <!-- la id en el h1 sirve en este caso para obtener el titulo en el js, con getelement o quaryselector -->
            <h1 id="titulo">Practica de Dom</h1>
            <button class="btn btn-primary " onclick="modificar()">boton</button> 
            <!-- onclick es unos de los eventos de parte del HTML, y lo usamos en este cazo para utilizar la funcion modificar en nuestro js -->
        </section>
        <section class="my-5"></section>
            <h2>crear un elemento</h2>
            <button class="btn btn-primary" id="boton">Crear</button>
            <!-- este boton lo pasamos a js con su id con getelementbyid, y haremos el evento ahi,  -->
             <div id="agregar"></div>
             <!-- Aca se agregara por medio de innerhtml un h2 -->
        </section>
        <form class="mb-3" id="formulario">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="input"" placeholder="escribir aqui">
          <button type="submit" class="btn btn-primary" id="botoncopia">copiar</button>
          <div id="copia"></div>
        </form>
    </main>
    <footer class="text-center bg-secondary pt-3 pb-1">
        <p class="">todos los derechos de masi jam </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
